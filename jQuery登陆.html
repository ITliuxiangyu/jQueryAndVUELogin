<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>JQ登录</title>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	</head>

	<body>
		<button onclick="login()">点击登录</button>
	</body>
	<script type="text/javascript">
			var loginData = {
				Sys_CustomerId: "0",
				Sys_Timestamp: "-",
				Sys_Controller: "Login",
				Sys_UserName: "chenhua01",
				Sys_Key: "chenhua"
			}

			function login() {
				console.log("登录按钮被点击了");
				$.ajax({
					type: "post",
					url: "http://mall.jinhuixin.com:9002",
					async: true,
					dataType: "json",
					data: JSON.stringify(loginData),
					success: function(res) {
						console.log(res);
						if(res.IsSucc){
							console.log("登录成功");
						}
					},
					error: function(err) {
						console.log(err);
					}
				});
			}
	</script>

</html>
